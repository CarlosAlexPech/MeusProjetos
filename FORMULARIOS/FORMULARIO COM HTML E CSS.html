<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario em HTML e CSS</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro Pessoal</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset id="agrupar">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label>De qual lado da aplicação voce desenvolve</label>
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-End
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-End
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade">SeniorIdade</label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset id="agrupar">
        <div>
          <label>Selecione as tecnologias que você usa:</label><br />
          <input type="checkbox" id="tec1" name="tec1" value="HTML" />
          <label for="tec1">HTML</label>
          <input type="checkbox" id="tec2" name="tec2" value="CSS" />
          <label for="tec2">CSS</label>
          <input type="checkbox" id="tec3" name="tec3" value="JavaScript" />
          <label for="tec3">JavaScript</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label>Conte sobre suas Experiencias</label><br />
        <textarea
          name="experiencia"
          id="experiencia"
          style="width: 26em"
          rows="10"
        ></textarea>
      </div>

      <button type="submit" class="botao">Concluido</button>
    </form>
  </body>
</html>
